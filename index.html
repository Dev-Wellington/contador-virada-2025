<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contador para Virada do Ano</title>
  </head>
  <body>
    <main>
      <div class="contador">
        <div>
          <span class="temporizador__titulo">Meses:</span>
          <span id="meses" class="temporizador__valor">0</span>
        </div>
        <div>
          <span class="temporizador__titulo">Dias:</span>
          <span id="dias" class="temporizador__valor">0</span>
        </div>
        <div>
          <span class="temporizador__titulo">Horas:</span>
          <span id="horas" class="temporizador__valor">0</span>
        </div>
        <div>
          <span class="temporizador__titulo">Minutos:</span>
          <span id="minutos" class="temporizador__valor">0</span>
        </div>
        <div>
          <span class="temporizador__titulo">Segundos:</span>
          <span id="segundos" class="temporizador__valor">0</span>
        </div>
      </div>

      <div id="mensagem" class="mensagem">
        <p></p>
      </div>
    </main>
    <footer>
      <p>
        Desenvolvido por
        <a href="https://github.com/Dev-Wellington" target="_blank"
          >Wellington</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
